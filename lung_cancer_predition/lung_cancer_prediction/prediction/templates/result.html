{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <style>
        body {
            background: url('{% static "background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 90%;
            max-width: 700px; /* Optional: set a maximum width for larger screens */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center; /* Center the text inside the box */
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            position: absolute;
            left: 0;
            bottom: -10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2 class="text-center">Prediction Result</h2>
            <div class="alert alert-info mt-4">
                {% if result == 'No' %}
                    The patient is predicted to have <strong>No lung cancer</strong>.
                {% else %}
                    The patient is predicted to have <strong>lung cancer</strong>.
                {% endif %}
            </div>
            <a href="{% url 'predict' %}" class="btn btn-primary">Predict Again</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
